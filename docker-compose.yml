# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:
  # App backend service
  jenkins:
    # Configuration for building the docker image for the backend service
    image : jenkins-image
    ports:
      - "3000:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on:
      - db # This service depends on mysql. Start that first.
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      backend:
        ipv4_address: 172.18.0.3
        
    # App backend service
  nexus:
    #Configuration for building the docker image for the backend service
    image : nexus-image
    ports:
      - "8081:8081" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on:
      - db # This service depends on mysql. Start that first.
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      backend:
        ipv4_address: 172.18.0.4
        
 # Database Service (Mysql)
  db:
    image: mysql:8.0.18
    restart: always
    environment:
      MYSQL_DATABASE: maintenance
      MYSQL_USER: maintenance
      MYSQL_PASSWORD: maintenance1234
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend  
  
# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend:
      ipam:
          driver: default
          config:
          - subnet: 172.18.0.0/16